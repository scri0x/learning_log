{% extends './base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>
    Регистрация
</h2>
{% endblock header %}
{% block content %}
    <title>{{ title }}</title>
    <form action="{% url 'user:register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit">Зарегистрироваться</button>
        {% endbuttons %}
        <input type="hidden" name="text" value={% url 'index' %}>
    </form>
{% endblock content %}
