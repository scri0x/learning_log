{% extends 'base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>
    Редактирование записи: <a href="{% url 'topic' topic.id %}">{{topic}}</a>
</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'edit_entry' entry.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name='submit'>Применить изменения</button>
        {% endbuttons %}
    </form>
{% endblock content %}
